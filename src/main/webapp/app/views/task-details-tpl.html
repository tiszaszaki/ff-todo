<form name="editTaskForm" novalidate>
	<div id="edit-task-name-form-group" class="mb-3">
		<label for="edit-task-name" class="col-form-label">Name:</label>
		<input type="text" class="form-control" id="edit-task-name" name="name" ng-model="name" ng-value="name"
			   placeholder="Change name for this Task..." ng-input="validateFormGroup('edit-task-name-form-group')"
			   ng-disabled="true" required>
		<div ng-show="editTaskForm.name.$touched && editTaskForm.name.$invalid">
			Please provide a name.
		</div>
	</div>
	<div class="mb-3">
		<label for="task_check_status">Is Task done?</label>
		<input class="form-check-input" type="checkbox" id="task_check_status"
			   ng-checked="done" ng-disabled="true"
			   data-toggle="tooltip" data-placement="bottom" title="Task check status">
	</div>
	<div>
		<div>
			<label class="col-form-label">Actions:</label>
		</div>
		<div>
			<button type="button" class="btn btn-secondary" ng-click="dismissAction()">Close</button>
		</div>
	</div>
</form>
