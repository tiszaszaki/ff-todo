<div>
	<h5>Confirm removing all Tasks</h5>
</div>
<div>
	<div>Are you sure to remove all Task for This Todo ({{ name }})?</div>
</div>
<div>
	<button type="button" class="btn btn-danger" ng-click="submitAction()">Remove All</button>
	<button type="button" class="btn btn-secondary" ng-click="dismissAction()">Cancel</button>
</div>
